<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>交換禮物</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell,
          'Open Sans', 'Helvetica Neue', sans-serif;
      }
    </style>
    <script>
      function handleSubmit() {
        const name = document.querySelector('#name').value;
        const tag1 = document.querySelector('#tag1').value;
        const tag2 = document.querySelector('#tag2').value;
        const tag3 = document.querySelector('#tag3').value;

        fetch(`tags/${name}`, { method: 'POST' }).then(() => {
          alert('OK');
        });
      }
    </script>
  </head>
  <body>
    <div class="container p-3">
      <h1>交換禮物啦</h1>

      <div class="mb-4">
        <label for="name" class="form-label">你是誰？</label>
        <input type="text" class="form-control" id="name" />
      </div>
      <div class="mb-4">
        <label class="form-label">三個名詞或是形容詞</label>
        <input type="text" class="form-control mb-2" id="tag1" />
        <input type="text" class="form-control mb-2" id="tag2" />
        <input type="text" class="form-control mb-2" id="tag3" />
      </div>

      <button class="btn btn-primary" onclick="handleSubmit()">送出</button>
    </div>
  </body>
</html>
