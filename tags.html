<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <title>看看大家都填了什麼</title>
  </head>
  <body>
    <div class="container p-3" id="foo">
      <h4>Example heading <span class="badge bg-secondary">New</span> <span class="badge bg-secondary">New</span></h4>
    </div>
    <script>
      const foo = document.querySelector('#foo');

      fetch('/tag')
        .then((resp) => resp.json())
        .then((data) => {
          for (const key in data) {
            foo.innerHTML += `<h4>${key} ${data[key]
              .map((x) => `<span class="badge bg-secondary">${x}</span>`)
              .join(' ')} </h4>`;
          }
        });
    </script>
  </body>
</html>
